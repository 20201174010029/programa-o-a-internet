<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação para internet</title>
    <link rel="stylesheet" href="Aula01_PI.css">
</head>
<body>
    <h1>contador</h1>
    <p id="contador">0</p>
    <button onclick="somar()">adicionar</button>
    <button onclick="diminuir()">Diminuir</button>

</body>
<script>
    let contador = 0;
    function somar() {
        contador++
        document.getElementById("contador").innerText = contador;
    }
    function diminuir() {
        contador--
        document.getElementById("contador").innerText = contador;
    }
</script>
</html>
